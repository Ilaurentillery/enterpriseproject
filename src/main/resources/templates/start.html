<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
<meta charset = "ISO-8859-1"/>
<title> Animal Finder</title>
</head>
<body>
Welcome to Animal finder
<br/>

Your Animal is:

<p th:text="${breedDTO}"/>

<form action="#" th:action="@{/savebreed}" th:object="${breedDTO}" method = "GET">
 Latitude: <input type ="text" name="latitude" th:field="*{latitude}"/><br/>
 Longitude:<input type ="text" name="longitude" th:field="*{longitude}"/><br/>
 Gender: <input type ="text" name="gender" th:field="*{gender}"/><br/>
 Shelter: <input type ="text" name="shelter" th:field="*{shelter}"/><br/>
 Name:<input type ="text" name="name" th:field="*{name}"/><br/>

<button name="submit" type="submit" value="0">Submit</button>
</form>

</body>
</html>
