<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1"></meta>
	<title>Animal Upload Page</title>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src = "https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div th:replace = "fragments/topnav :: navbar">
	</div>
	<div id="container">
		<h1>Animal Upload Page</h1>
		<br/>
		<p>Please feel free to upload information on<br/>Animals not listed on our site who could use a<br/>new home!</p>
		<form id="uploadForm" onsubmit="">
			<label class="animalLbl">Name</label>
			<input type="text" class="animalTrait"><br/>
			<label class="animalLbl">Type</label>
			<input type="text" class="animalTrait"><br/>
			<label class="animalLbl">Age</label>
			<input type="text" class="animalTrait"><br/>
			<label class="animalLbl">Location</label>
			<input type="text" class="animalTrait"><br/>
			<input type="submit" value="Submit" class="button" id="animalUploadSub">
		</form>
		
		<img src="" alt="default image" id="defaultImg">
		<input type="button" id="imageUploadBtn" class="button">
		
	</div>
</body>
</html>
